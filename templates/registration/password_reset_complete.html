{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript">
    onload=function(){
        setInterval(go, 1000);
    };
    var x=3; //利用了全局变量来执行
    function go(){
    x--;
        if(x>0){
        document.getElementById("time").innerHTML=x;  //每次设置的x的值都不一样了。
        }else{
        location.href='/users/login/';
        }
    }
    </script>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>新密码设置成功</title>
    <link rel="stylesheet" href="{% static 'css/mobi.min.css' %}">
</head>
<body>
<div class="flex-center">
    <div class="container">
        <div>
            <h1 class="logo"><a href="{% url 'index' %}">Django Auth Example</a></h1>
            <h3>新密码设置成功</h3>
            <p>
                你的口令己经设置。现在你可以继续进行登录。
                <span id="time">3</span>秒后返回登录页
            </p>
        </div>
    </div>
</div>
</body>
</html>
