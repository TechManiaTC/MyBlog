{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <script type="text/javascript">
  onload=function(){
      setInterval(go, 1000);
  };
  var x=3; //利用了全局变量来执行
  function go(){
  x--;
      if(x>0){
      document.getElementById("time").innerHTML=x;  //每次设置的x的值都不一样了。
      }else{
      location.href='/';
      }
  }
  </script>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>密码修成功</title>
    <link rel="stylesheet" href="{% static 'css/mobi.min.css' %}">
</head>
<body>
<div class="flex-center">
    <div class="container">
        <div>
            <h1 class="logo"><a href="{% url 'index' %}">Django Auth Example</a></h1>
            <p>密码修改成功！<span id="time">3</span>秒后自动跳转回首页</p>
        </div>
    </div>
</div>
</body>
</html>
